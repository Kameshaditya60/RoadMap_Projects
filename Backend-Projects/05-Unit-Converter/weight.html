<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Weight Converter</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
  <a href="length.html">Length</a> |
  <a href="weight.html">Weight</a> |
  <a href="temperature.html">Temperature</a>
</nav>


  <h1>Weight Unit Converter</h1>

  <input type="number" id="inputValue" placeholder="Enter value">

  <select id="fromUnit">
    <option value="milligram">Milligram</option>
    <option value="gram">Gram</option>
    <option value="kilogram">Kilogram</option>
    <option value="ounce">Ounce</option>
    <option value="pound">Pound</option>
  </select>

  <span>to</span>

  <select id="toUnit">
    <option value="milligram">Milligram</option>
    <option value="gram">Gram</option>
    <option value="kilogram">Kilogram</option>
    <option value="ounce">Ounce</option>
    <option value="pound">Pound</option>
  </select>

  <br>
  <button onclick="convertWeight()">Convert</button>

  <div class="result" id="result"></div>
    <!-- converted result shown here -->
  <script>
    const weightFactors = {
      milligram: 0.001,
      gram: 1,
      kilogram: 1000,
      ounce: 28.3495,
      pound: 453.592
    };

    function convertWeight() {
      const inputValue = parseFloat(document.getElementById("inputValue").value);
      const fromUnit = document.getElementById("fromUnit").value;
      const toUnit = document.getElementById("toUnit").value;

      if (isNaN(inputValue)) {
        document.getElementById("result").innerText = "Please enter a valid number.";
        return;
      }

      // Convert from original unit to grams
      const valueInGrams = inputValue * weightFactors[fromUnit];

      // Convert from grams to target unit
      const convertedValue = valueInGrams / weightFactors[toUnit];

      document.getElementById("result").innerText =
        `${inputValue} ${fromUnit} = ${convertedValue.toFixed(4)} ${toUnit}`;
    }
  </script>

</body>
</html>
