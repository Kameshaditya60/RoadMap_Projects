<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Temperature Converter</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
  <a href="length.html">Length</a> |
  <a href="weight.html">Weight</a> |
  <a href="temperature.html">Temperature</a>
</nav>


  <h1>Temperature Unit Converter</h1>

  <input type="number" id="inputValue" placeholder="Enter temperature">

  <select id="fromUnit">
    <option value="celsius">Celsius (째C)</option>
    <option value="fahrenheit">Fahrenheit (째F)</option>
    <option value="kelvin">Kelvin (K)</option>
  </select>

  <span>to</span>

  <select id="toUnit">
    <option value="celsius">Celsius (째C)</option>
    <option value="fahrenheit">Fahrenheit (째F)</option>
    <option value="kelvin">Kelvin (K)</option>
  </select>

  <br>
  <button onclick="convertTemperature()">Convert</button>

  <div class="result" id="result"></div>

  <script>
    function convertTemperature() {
      const inputValue = parseFloat(document.getElementById("inputValue").value);
      const fromUnit = document.getElementById("fromUnit").value;
      const toUnit = document.getElementById("toUnit").value;

      if (isNaN(inputValue)) {
        document.getElementById("result").innerText = "Please enter a valid number.";
        return;
      }

      let tempInCelsius;

      // Convert from input unit to Celsius
      if (fromUnit === "celsius") {
        tempInCelsius = inputValue;
      } else if (fromUnit === "fahrenheit") {
        tempInCelsius = (inputValue - 32) * (5 / 9);
      } else if (fromUnit === "kelvin") {
        tempInCelsius = inputValue - 273.15;
      }

      let convertedValue;

      // Convert from Celsius to target unit
      if (toUnit === "celsius") {
        convertedValue = tempInCelsius;
      } else if (toUnit === "fahrenheit") {
        convertedValue = (tempInCelsius * 9 / 5) + 32;
      } else if (toUnit === "kelvin") {
        convertedValue = tempInCelsius + 273.15;
      }

      document.getElementById("result").innerText =
        `${inputValue} ${fromUnit} = ${convertedValue.toFixed(2)} ${toUnit}`;
    }
  </script>

</body>
</html>
